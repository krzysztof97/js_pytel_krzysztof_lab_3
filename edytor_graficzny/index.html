<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="photoeditor.css">
    <title>Photo Editor</title>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container">
            <canvas id="pe" width="800" height="480"></canvas>
        </div>
        <div class="controls-container">
            <div class="controls-group">
                <label for="brightness">Brightness</label>
                <input class="slider" type="range" id="brightness" min="-50" max="50" step="1" />
            </div>
            <div class="controls-group">
                <label for="contrast">Contrast</label>
                <input class="slider" type="range" id="contrast" min="-50" max="50" step="1" />
            </div>
            <div class="controls-group">
                <label for="saturation">Saturation</label>
                <input class="slider" type="range" id="saturation" min="-50" max="50" step="1" />
            </div>
            <div class="controls-group">
                <button class="button" id="grayscale">Grayscale</button>
            </div>
        </div>
    </div>
    <script src="photoeditor.js"></script>
</body>
</html>
